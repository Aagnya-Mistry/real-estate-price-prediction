<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Home Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Home Price Prediction</h1>
        <form action="/predict_home_prices" method="post">
            <label for="total_sqft">Area (Square Feet):</label>
            <input type="text" id="total_sqft" name="total_sqft" required>
            
            <label for="bhk">BHK:</label>
            <select id="bhk" name="bhk">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            
            <label for="bath">Bathrooms:</label>
            <select id="bath" name="bath">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            
            <label for="location">Location:</label>
            <select id="location" name="location">
                {% for loc in locations %}
                <option value="{{ loc }}">{{ loc }}</option>
                {% endfor %}
            </select>
            
            <button type="submit">Estimate Price</button>
        </form>
        
        {% if estimated_price is not none %}
        <div class="result">
            <h2>Estimated Price: {{ estimated_price }} Lakh</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
